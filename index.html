<!DOCTYPE html>
<html lang="en">
      <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width,initial-scale=1">
            <title>mythical</title>
            <script src="https://cdn.tailwindcss.com"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
            <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
            <style>
                  body {
                        font-family: 'Outfit', sans-serif;
                        background: #0a0a0a
                  }

                  .glass {
                        background: rgba(18, 18, 18, .95);
                        backdrop-filter: blur(16px)
                  }

                  .glass-border {
                        border: 1px solid rgba(255, 255, 255, .08);
                        border-radius: 1rem
                  }

                  .heart-mode {
                        background: #1a0f1f !important;
                        background-image: radial-gradient(circle at 50% 50%, #2d1428 0, #1a0f1f 100%) !important
                  }

                  .heart-mode .glass {
                        background: rgba(40, 20, 44, .95);
                        box-shadow: 0 8px 32px rgba(255, 182, 193, .1)
                  }

                  .heart-mode .glass-border {
                        border-color: rgba(255, 182, 193, .15)
                  }

                  .heart-mode .glass-border {
                        border-color: rgba(255, 182, 193, .15)
                  }

                  .heart-mode .link-card:hover {
                        border-color: rgba(255, 182, 193, .3);
                        box-shadow: 0 8px 32px rgba(255, 182, 193, .15)
                  }

                  .link-card {
                        transition: all .3s ease;
                        border-radius: 1rem
                  }

                  .link-card:hover {
                        transform: translateY(-2px)
                  }

                  .tooltip {
                        position: relative
                  }

                  .tooltip::after {
                        content: 'copied!';
                        position: absolute;
                        bottom: 120%;
                        left: 50%;
                        transform: translateX(-50%);
                        background: #000;
                        padding: 4px 12px;
                        border-radius: 1rem;
                        font-size: 12px;
                        opacity: 0;
                        pointer-events: none;
                        transition: opacity .3s
                  }

                  .tooltip.show::after {
                        opacity: 1
                  }

                  .star {
                        position: absolute;
                        background: radial-gradient(circle, rgba(255, 255, 255, .8)0, rgba(255, 255, 255, 0)70%);
                        border-radius: 50%;
                        animation: twinkle var(--duration)var(--delay)infinite ease-in-out
                  }

                  .heart-mode .star {
                        background: radial-gradient(circle, rgba(255, 182, 193, .8)0, rgba(255, 182, 193, 0)70%)
                  }

                  .profile-img {
                        width: 64px;
                        height: 64px;
                        border-radius: 50%;
                        object-fit: cover;
                        margin-right: 12px
                  }

                  .notification {
                        position: fixed;
                        bottom: 20px;
                        right: 20px;
                        padding: 12px 24px;
                        background: rgba(0, 0, 0, .9);
                        border-radius: 1rem;
                        transform: translateY(150%);
                        transition: transform .3s ease
                  }

                  .notification.show {
                        transform: translateY(0)
                  }

                  @keyframes twinkle {

                        0%,
                        100% {
                              opacity: .3
                        }

                        50% {
                              opacity: .7
                        }
                  }
            </style>
      </head>
      <body class="min-h-screen text-white opacity-0">
            <div class="stars fixed inset-0 pointer-events-none"></div>
            <div id="notification" class="notification">preferences updated</div>
            <main class="flex flex-col items-center justify-center min-h-screen p-6 relative">
                  <div class="text-center space-y-8 w-full max-w-md mx-auto">
                        <div class="mb-12 opacity-0" id="header">
                              <h1 class="text-6xl font-semibold tracking-tight mb-4">mythical</h1>
                              <div class="inline-flex items-center p-3 px-5 rounded-2xl glass-border glass">
                                    <img src="https://i.pinimg.com/236x/d4/c8/08/d4c8089eeb6df31fd6f0ff30eee92ef7.jpg" class="profile-img" alt="profile">
                                    <span class="text-white/80 text-lg">developer â€¢ 15</span>
                              </div>
                        </div>
                        <div class="space-y-3">
                              <button onclick="copydiscord()" class="px-5 py-3 rounded-xl glass-border hover:bg-white/5 transition-all duration-300 tooltip text-sm inline-flex items-center gap-3 opacity-0">
                                    <i class="fab fa-discord"></i>mythicalrev </button>
                        </div>
                        <div class="mt-12 space-y-3">
                              <a href="https://github.com/MythicalRev" target="_blank" class="link-card w-full px-6 py-4 rounded-xl glass hover:bg-black/50 transition-all duration-300 text-sm font-medium glass-border flex items-center justify-center gap-3 opacity-0">
                                    <i class="fab fa-github text-xl"></i>
                                    <span>github</span>
                              </a>
                              <a href="https://youtube.com/@mythicalrev" target="_blank" class="link-card w-full px-6 py-4 rounded-xl glass hover:bg-black/50 transition-all duration-300 text-sm font-medium glass-border flex items-center justify-center gap-3 opacity-0">
                                    <i class="fab fa-youtube text-xl text-red-500"></i>
                                    <span>youtube</span>
                              </a>
                              <button onclick="togglemodal()" class="link-card w-full px-6 py-4 rounded-xl glass hover:bg-black/50 transition-all duration-300 text-sm font-medium glass-border flex items-center justify-center gap-3 opacity-0">
                                    <i class="fas fa-code text-xl text-purple-400"></i>
                                    <span>projects</span>
                              </button>
                        </div>
                        <p class="text-sm text-white/60 pt-12 opacity-0" id="footer">made with <i class="fas fa-heart text-red-500 cursor-pointer hover:scale-125 transition-transform" onclick="toggleheart()"></i> by <a href="https://oncemiri.net" target="_blank" class="hover:text-white/90 transition-colors">oncemiri.net</a>
                        </p>
                  </div>
            </main>
            <div id="modal" class="fixed inset-0 bg-black/90 backdrop-blur-md p-4 flex items-center justify-center z-50 opacity-0 pointer-events-none transition-all duration-300">
                  <div class="max-w-xl w-full glass rounded-2xl p-8 glass-border shadow-2xl">
                        <div class="space-y-8">
                              <div class="flex justify-between items-center">
                                    <h3 class="font-medium text-2xl flex items-center gap-3">projects <i class="fas fa-rocket text-blue-400"></i>
                                    </h3>
                                    <button onclick="togglemodal()" class="text-white/60 hover:text-white transition-all duration-300 hover:rotate-90 p-2">
                                          <i class="fas fa-times"></i>
                                    </button>
                              </div>
                              <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div class="glass-border rounded-xl p-6 hover:bg-black/50 transition-all duration-300">
                                          <div class="flex items-center gap-3 mb-4">
                                                <i class="fas fa-wand-sparkles text-yellow-400 text-xl"></i>
                                                <h4 class="font-medium text-lg">current</h4>
                                          </div>
                                          <p class="text-white/80">placeholder</p>
                                    </div>
                                    <div class="glass-border rounded-xl p-6 hover:bg-black/50 transition-all duration-300">
                                          <div class="flex items-center gap-3 mb-4">
                                                <i class="fas fa-code text-purple-400 text-xl"></i>
                                                <h4 class="font-medium text-lg">skills</h4>
                                          </div>
                                          <div class="flex flex-wrap gap-6 text-2xl">
                                                <i class="fab fa-js text-yellow-400 hover:scale-110 transition-transform cursor-pointer"></i>
                                                <i class="fab fa-html5 text-orange-500 hover:scale-110 transition-transform cursor-pointer"></i>
                                                <i class="fab fa-css3-alt text-blue-500 hover:scale-110 transition-transform cursor-pointer"></i>
                                          </div>
                                    </div>
                              </div>
                        </div>
                  </div>
            </div>
            <script>
                  const modal = document.getElementById("modal");
                  const notification = document.getElementById("notification");
                  let ismodalopen = !1;

                  function fadein(e, t = 0) {
                        gsap.to(e, {
                              opacity: 1,
                              duration: .6,
                              delay: t,
                              ease: "power2.out"
                        })
                  }

                  function showcookie() {
                        notification.classList.add("show");
                        setTimeout(() => notification.classList.remove("show"), 2000)
                  }

                  function setpreference(e) {
                        document.cookie = `heartmode=${e};path=/;max-age=31536000`;
                        showcookie()
                  }

                  function getpreference() {
                        const e = document.cookie.split(";").find(e => e.trim().startsWith("heartmode="));
                        return e ? e.split("=")[1] === "true" : !1
                  }

                  function togglemodal() {
                        ismodalopen = !ismodalopen;
                        modal.style.opacity = ismodalopen ? "1" : "0";
                        modal.style.pointerEvents = ismodalopen ? "auto" : "none"
                  }

                  function toggleheart() {
                        const e = !document.body.classList.contains("heart-mode");
                        document.body.classList.toggle("heart-mode");
                        setpreference(e)
                  }

                  function copydiscord() {
                        navigator.clipboard.writeText("mythicalrev");
                        const e = document.querySelector(".tooltip");
                        e.classList.add("show");
                        setTimeout(() => e.classList.remove("show"), 2000)
                  }

                  function createstars() {
                        const e = document.querySelector(".stars");
                        let t = "";
                        for (let n = 0; n < 150; n++) {
                              const o = Math.random() * 100,
                                    a = Math.random() * 100,
                                    r = Math.random() * 2 + 1;
                              t += `
									<div class="star" style="left:${o}%;top:${a}%;width:${r}px;height:${r}px;--duration:${8+Math.random()*12}s;--delay:${Math.random()*2}s;"></div>`
                        }
                        e.innerHTML = t
                  }
                  fadein("body");
                  fadein("#header", .2);
                  document.querySelectorAll(".link-card, .tooltip").forEach((e, t) => fadein(e, .3 + t * .1));
                  fadein("#footer", .8);
                  createstars();
                  if (getpreference()) document.body.classList.add("heart-mode");
            </script>
      </body>
</html>

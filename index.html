<script>
document.body.style.opacity='1';
const titles=["developer.","content creator.","furry fr.","goober :3","dumbass","ðŸ’€","why are there so many of these","fun fact: you are reading this","literally born on a tragedy","hola","i wrote this while half asleep","kitty","what the fuck is a kilometre","jk im canadian"];
let currentIndex=0;
const textElement=document.getElementById('changing-text');
function updateText(){textElement.style.opacity='0';textElement.style.transform='translateY(10px)';setTimeout(()=>{currentIndex=(currentIndex+1)%titles.length;textElement.textContent=titles[currentIndex];textElement.style.opacity='1';textElement.style.transform='translateY(0)';},300);}
textElement.textContent=titles[0];
textElement.style.transition='all 0.3s cubic-bezier(0.4, 0, 0.2, 1)';
const interval=setInterval(updateText,5000);
function copyDiscord(){navigator.clipboard.writeText('mythicalrev');const notification=document.getElementById('notification');notification.classList.remove('hidden');notification.classList.add('notification');setTimeout(()=>{notification.classList.add('hidden');notification.classList.remove('notification');},3000);}
document.addEventListener('scroll',()=>{const elements=document.querySelectorAll('.link-card');elements.forEach(el=>{const rect=el.getBoundingClientRect();if(rect.top<window.innerHeight&&rect.bottom>=0){el.style.transform=`translateY(${Math.min(0,(window.innerHeight-rect.top)*0.02)}px)`;}});});
const observer=new IntersectionObserver((entries)=>{entries.forEach(entry=>{if(entry.isIntersecting){entry.target.style.animation='slideUp 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards';observer.unobserve(entry.target);}});},{threshold:0.1});
document.querySelectorAll('.link-card').forEach(card=>observer.observe(card));
</script>
